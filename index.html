<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Simon Game</title>
  </head>
  <body>
    <div class="textDisplay">
      <p id="message">Press a Key to Start</p>
    </div>
    <div class="container">
      <div class="gameBoard">
        <button class="green" onclick="userInput('green')"></button>
        <button class="red" onclick="userInput('red')"></button>
        <button class="yellow" onclick="userInput('yellow')"></button>
        <button class="blue" onclick="userInput('blue')"></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
